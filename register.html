<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    <title>Signup</title>
</head>

<body class="bg-secondary">

    <div class="container">
        <div class="row  justify-content-center">
            <div class="col-sm-12 col-md-8 col-lg-6">
                <div class="container bg-white rounded my-2 px-0">
                        <div class="py-1 bg-info text-white">
                            <h1 style="text-align: center;">REGISTRATION</h1>
                        </div>
                                    <div class="mt-3 " style="text-align: center;">
                                        <img src="register-icon.png" width="100px" alt="">
                                    </div>
                            <form action="">
                        <div class="py-3 mx-5">
                            <label for="fname">First Name:</label>
                            <input type="text" class="form-control  border-info" placeholder="Enter first name">
                        </div>
                        <div class="py-3 mx-5">
                            <label for="lname">Last Name:</label>
                            <input type="text" class="form-control  border-info" placeholder="Enter last name">
                        </div>
                        <div class="slidecontainer py-3 mx-5">
                            <label for="age">Select your Age:</label>
                            <input type="range" min="1" max="100" value="24" oninput="this.nextElementSibling.value = this.value" class="slider form-control border-info" id="myRange">
                            <output>24</output>
                          </div>
                          <div class="py-3 mx-5">
                            <label for="occupation-names">Choose an Occupation:</label> 
                                <select name="occupation-names" id="occupation-names"> 
                                    <option value="edu">Education</option> 
                                    <option value="business">Business Administration</option> 
                                    <option value="manufacturing">Industrial and Manufacturing</option> 
                                    <option value="law">Law Enforcement and armed forces</option>
                                    <option value="tech">Science and Technology</option>
                                </select>
                            </div>
                            <div class="py-3 mx-5">
                                <label for="dob">Date of Birth:</label>
                                <input type="date" id="dob" name="dob">
                              </div>
                        <div class="py-3 mx-5">
                            <label for="email">Enter your Email:</label>
                            <input type="email" class="form-control  border-info" placeholder="Enter Email Address">
                        </div>
                        <div class="py-3 mx-5">
                            <label for="password">Enter your Password:</label>
                            <input type="password" class="form-control  border-info" placeholder="Enter password">
                        </div>
                        <div class="py-3 mx-5">
                            <label for="avatar">Choose a profile picture:</label>
                                <input type="file"
                                    id="avatar" name="avatar"
                                    accept="image/png, image/jpeg">
                        </div>
                        <div class="py-3 mx-5 ">
                            <input type="button" onclick="submitForm()" class="form-control btn-info text-white" id="register-btn" value="REGISTRATION ">
                        </div>
                        <div class="py-3 mx-5 ">
                           <a href="loginpage.html" style="text-decoration: none;"> <input type="button" class="form-control btn-danger text-white" value="LOGIN "></a>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="/register.js"></script>

</body>

</html>
