<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit profile</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- Font Awesome PRO CDN -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css">
</head>
<body>
	<nav>
		<div class="navbar">
		  <a href="landingpage" class="logo">Hunt-Yo-Recipe</a>
		  <ul class="nav-links">
			<li><a href="landingpage">Home</a></li>
			<li><a href="aboutus">About</a></li>
			<li><a href="contactus">Contact</a></li>
			<li><a href="edit">Profile Page</a></li>
			<li><a href="">Logout</a></li>
			
		  </ul>
		</div>
	  </nav>
    <div class="container">
		<div class="main-body">
			<div class="row">
				<div class="col-lg-4">
					<div class="card">
						<div class="card-body">
							<div class="d-flex flex-column align-items-center text-center">
								<img src="https://bootdey.com/img/Content/avatar/avatar6.png" alt="Admin" id="avatar" class="rounded-circle p-1 bg-primary" width="110">
								<!-- <div class="mt-3">
									<h4>Aditya Arya</h4>
									<p class="text-secondary mb-1">Full Stack Developer</p>
									<p class="text-muted font-size-sm">Bay Area, San Francisco, CA</p>
									<button class="btn btn-primary">Follow</button>
									<button class="btn btn-outline-primary">Message</button> 
								</div> -->
							</div>
							<hr class="my-4">
						
						</div>
					</div>
				</div>
				<div class="col-md-8">
					<div class="card mb-3">
					  <div class="card-body">
						<div class="row">
						  <div class="col-sm-3">
							<h6 class="mb-0">First Name</h6>
						  </div>
						  <div class="col-sm-9 text-secondary">
							<input type="text" class="form-control" id="fname" value="">
						  </div>
						</div>
						
						<hr>
						<div class="row">
						  <div class="col-sm-3">
							<h6 class="mb-0">Last Name</h6>
						  </div>
						  <div class="col-sm-9 text-secondary">
							<input type="text" class="form-control" id="lname" value="">
						  </div>
						</div>
						<hr>
						<div class="row">
						  <div class="col-sm-3">
							<h6 class="mb-0">Age</h6>
						  </div>
						  <div class="col-sm-9 text-secondary">
							<input type="text" class="form-control" id="age" value="">
						  </div>
						</div>
						<hr>
						<div class="row">
						  <div class="col-sm-3">
							<h6 class="mb-0">Occupation</h6>
						  </div>
						  <div class="col-sm-9 text-secondary">
							<input type="text" class="form-control" id="occupation-names" value="">
						  </div>
						</div>
						<hr>
						<div class="row">
						  <div class="col-sm-3">
							<h6 class="mb-0">Date of birth</h6>
						  </div>
						  <div class="col-sm-9 text-secondary">
							<input type="date" class="form-control" id="dob" name="dob" required>
						  </div>
						</div>
						<hr>
						<div class="row">
						  <div class="col-sm-3">
							<h6 class="mb-0">Email</h6>
						  </div>
						  <div class="col-sm-9 text-secondary">
							<input type="text" class="form-control" id="email" value="">
						  </div>
						</div>
						<hr>
						<div class="row">
						  <div class="col-sm-3">
							<h6 class="mb-0">Password</h6>
						  </div>
						  <div class="col-sm-9 text-secondary">
							<input type="password" class="form-control" id="password" placeholder="">
						  </div>
						</div>
						<hr>
						<div class="row">
							<div class="col-sm-3"></div>
							<div class="col-sm-9 text-secondary">
								<input type="button" class="btn btn-primary px-4" id="editBtn" value="Edit">
							</div>
						</div>
					  </div>
					</div>
	  
				   
	  
	  
	  
				  </div>
			</div>
		</div>
	</div>
<script src="edit.js"></script>
</body>
</html>
